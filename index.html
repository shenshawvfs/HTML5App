<html>

    <head>
        <!-- PLEASE CHANGE to the name of your WebApp -->
        <title>HTML5 App</title>
        <link rel="shortcut icon" href="./images/app-512.png" type="image/x-icon">

        <!-- Base style sheet add your default styles here - rel=preload is faster, but must reset this.rel -->
        <link rel="stylesheet" href="css/style-base.css" media="all">
        <link rel="stylesheet" href="css/style-grid.css" media="all">
        <link rel="stylesheet" href="css/style-menu.css" media="all">
        <link rel="stylesheet" href='css/style.css' media="all">
        <!-- <link rel="stylesheet" href="css/style-mobile.css">  Media Queries -->

        <!-- Link in 3rd party libraries here -->
        <!-- <script src='//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' defer></script> -->

        <!-- Add local styles here -->
        <style type="text/css">
            /* this is here to preload faster beor ethe first paint */
            .lazyload, .content-wrapper { display:none; }
        </style>
    </head>
    <!--        ****PLEASE READ****
            Application's Structure Details:
    All the "wrapper" is in a form of CSS GRID Layout.
    Each grid "area" has a "container" in a form of "flexbox".
    And each flexbox "container" contains "flexitems".
    -->
    <body class="grid wrapper app debug">

        <header class="column-full row-head debug">
            <!-- Header -->
            <div id="header-container" class="header">
                <div class="item">
                    <h1>HEADER</h1>
                </div>
            </div>
        </header>

        <nav class="column-full grid row-nav">
            <!-- Nav Bar -->
            <div class="container">
                <ul class="menu">
                    <li class="dropdown">
                        <button class="dropbtn">File</button>
                        <ul class="dropdown-content">
                            <li class="menu-item">New</li>
                            <li class="menu-item">Open</li>
                            <li class="menu-item">Save</li>
                            <li class="menu-item">Save As</li>
                            <li class="menu-item">Export</li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Edit</button>
                        <ul class="dropdown-content">
                            <li class="menu-item">Undo</li>
                            <li class="menu-item">Redo</li>
                            <li class="menu-item">Cut</li>
                            <li class="menu-item">Copy</li>
                            <li class="menu-item">Paste</li>
                            <li class="menu-item">Delete</li>
                            <li class="menu-item">Select All</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <aside class="column-sidebar-left row-main">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="flexitem">
                    <h2>MY SIDE BAR</h2>
                </div>
            </div>
        </aside>

        <main class="column-main-right row-main">
            <!-- The Main Content -->
            <section id="main-screen" class="item container columns content">
                <!-- Add your HTML5 tags here to structure your app's UI -->
                <div class="item content">
                    <h2>THE MAIN CONTENT</h2>
                </div>
            </section>
        </main>

        <section class="column-main-right row-tail">
            <!-- Secondary Content -->
            <div class="results container columns">
                <div class="grid-results area-child">
                    <!-- Dynamic updates here -->
                    <h3 id="results-area" >Results Area: Dynamic Updates here!</h3>
                </div>
                <div class="grid-buttons area-child">
                    <!-- A flexbox container inside a grid area -->
                    <div id="button-container" class="buttons flexbox">
                        <button id="start-button" class="btn flexitem">START</button>
                        <button id="stop-button" class="btn flexitem">STOP</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- The Footer -->
        <footer class="column-full row-foot">
            <div class="container evenly content">
                <div class="item">
                    <h1>FOOTER</h1>
                </div>
            </div>
        </footer>
        <!-- Scripts section (JS) -->
        <!--
            Load your app core here, while not strictly W3C compliant it guarentees
            that the basic HTML gets loaded and you have something to start
            debugging if any of your code fails.
        -->
        <script type="module" src='./index.js'></script>
    </body>

</html>
